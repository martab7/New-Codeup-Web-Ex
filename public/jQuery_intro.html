<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>
	<div class="idk">
		<h1 id="greeting">Hello World!</h1>
		<p class="dialogue">It's your boy Tony the Tiger!</p>
		<h4>This is my list of great things!</h4>
		<ul class="list">
			<li>Pizza</li>
			<li id="the_best">Frosted Flakes</li>
			<li>Mashed Potatoes</li>
		</ul>
		
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	$(document).ready(function() {
		var contents = $('#greeting');
	    alert(contents.html());
	});
	</script>
</body>
</html>
