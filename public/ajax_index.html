<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
(function() {

	$.ajax("Data/blog.json", {
            type: "GET"
        }).done(function(blog) {
          var lastEntry = blog[blog.length - 1];
          $('#first-slide').attr('src', lastEntry.image);
          var lastEntryCaption = "";
            lastEntryCaption += "<h1>" + lastEntry.title + "</h1>";
            lastEntryCaption += "<p>" + lastEntry.description + "</p>";
            lastEntryCaption += "<p><a class='btn btn-lg btn-primary' href='ajax_blog.html' role='button'>Check it out</a></p>"
          $('#first-carousel-caption').append(lastEntryCaption);

          var secondToLastEntry = blog[blog.length - 2];
          $('#second-slide').attr('src', secondToLastEntry.image);
          var secondToLastEntryCaption = "";
            secondToLastEntryCaption += "<h1>" + secondToLastEntry.title + "</h1>";
            secondToLastEntryCaption += "<p>" + secondToLastEntry.description + "</p>";
            secondToLastEntryCaption += "<p><a class='btn btn-lg btn-primary' href='ajax_blog.html' role='button'>Check it out</a></p>"
          $('#second-carousel-caption').append(secondToLastEntryCaption);

          var thirdToLastEntry = blog[blog.length - 3];
          $('#third-slide').attr('src', thirdToLastEntry.image);
          var thirdToLastEntryCaption = "";
          thirdToLastEntryCaption += "<h1>" + thirdToLastEntry.title + "</h1>";
          thirdToLastEntryCaption += "<p>" + thirdToLastEntry.description + "</p>";
          thirdToLastEntryCaption += "<p><a class='btn btn-lg btn-primary' href='ajax_blog.html' role='button'>Check it out</a></p>"
        $('#third-carousel-caption').append(thirdToLastEntryCaption);
		});

}) ();
</script>
