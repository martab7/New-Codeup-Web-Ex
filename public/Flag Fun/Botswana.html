<!DOCTYPE html>
<html>
<head>
	<title>Botswana</title>
	<link rel="stylesheet" type="text/css" href="botswana.css">
</head>
<body>
	<div class="flags">
		<h1>Botswana</h1>
		<div class="botswana-flag">
			<div class="middle-white"></div>
			<div class="middle-black"></div>
		</div>

		<h1>Congo</h1>
		<div class="congo-flag">
			<div class="green-side"></div>
			<div class="red-side"></div>
		</div>

		<h1>Turkey....eh</h1>
		<div class="turkey-flag">
			<div class="white-circle"></div>
			<div class="red-circle"></div>
			<div id="star" class="white-star"></div>
		</div>

		<div class="BMW">
			<h1>BMW</h1>
			<div class="outer-circle">
				<span class="letter-b">B</span>
				<span class="letter-m">M</span>
				<span class="letter-w">W</span>
				<div class="inner-circle">
					<div class="square-1"></div>
					<div class="square-2"></div>
				</div>
			</div>
		</div>

		<div class="wwdc">
			<h1>WWDC</h1>
			<div id="one" class="wwdc-circle"></div>
			<div id="two" class="wwdc-circle"></div>
		</div>
	</div>
</body>
</html>
