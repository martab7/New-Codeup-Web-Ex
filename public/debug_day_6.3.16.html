<script>
	
	'use strict';

/*
 * How many times a lucky number is repeated for every 100 customers?
 */

var i = 1;

var zero = 0;
var one = 0;
var two = 0;
var three = 0;
var four = 0;
var five = 0;

while(i <= 100) {
	var luckyNumber = Math.floor(Math.random()* 6);
	i++
	switch(luckyNumber) {
		case 0:
		zero++;
		break;
		case 1:
		one++;
		break;
		case 2:
		two++;
		break;
		case 3:
		three++;
		break;
		case 4:
		four++;
		break;
		case 5:
		five++
	}
}
console.log("The number 0 was chosen " + zero + " times.");
console.log("The number 1 was chosen " + one + " times.");
console.log("The number 2 was chosen " + two + " times.");
console.log("The number 3 was chosen " + three + " times.");
console.log("The number 4 was chosen " + four + " times.");
console.log("The number 5 was chosen " + five + " times.");

// The output should be something like

// 0 appeared 10 times
// 1 appeared 20 times
// 2 appeared 15 times
// 3 appeared 35 times
// 4 appeared 4 times
// 5 appeared 16 times

// The total should be 100

</script>
