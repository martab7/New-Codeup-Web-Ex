<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>
	<div>
		<h1 id="greeting">Hello World!</h1>
		<p class="idk">It's your boy Tony the Tiger!</p>
		<h4 class="idk">This is my list of great things!</h4>
		<ul class="list idk">
			<li>Pizza</li>
			<li id="the_best">Frosted Flakes</li>
			<li>Mashed Potatoes</li>
		</ul>
		
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	$(document).ready(function() {
		$('h1, p, ul').css('border-style', 'solid').css('border-width', '1px');
		$('p, ul').css('background-color', 'salmon');
	});
	</script>
</body>
</html>
