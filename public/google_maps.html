<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API Test</title>
	<style>
		#map{
			height: 500px;
		};
	</style>
</head>

<body>
	
	<div id="map">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUkpOYXPuKivxupZp49HoDVfCe2gWk-zc"></script>
	<!-- AIzaSyDUkpOYXPuKivxupZp49HoDVfCe2gWk-zc -->
	<script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 12,

            // This sets the center of the map at our location
            center: {
                lat:  29.497100,
                lng: -98.515039
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var geocoder = new google.maps.Geocoder();
        var restaurantOne = "8474 Fredericksburg Rd, San Antonio, TX, 78229";
        var restaurantTwo = "741 W Ashby Pl, San Antonio, TX, 78212";
        var restaurantThree = "25 NE Interstate 410 Loop, San Antonio";
        var center = "3343 West Ave, San Antonio, TX, 78213"

		        // Geocode our address
		geocoder.geocode({ "address": center }, function(results, status) {

		   // Check for a successful result
		   if (status == google.maps.GeocoderStatus.OK) {

		       // Recenter the map over the address
		       map.setCenter(results[0].geometry.location);
		   } else {

		       // Show an error message with the status if our request fails
		       alert("Geocoding was not successful - STATUS: " + status);
		   }
		});

		var indianPalace = { lat: 29.519861, lng: -98.571469 };
		var phoSure = { lat: 29.449403, lng: -98.502532 };
		var jasonsDeli = { lat: 29.521172, lng: -98.493752 };

		// Add the marker to our existing map
		var markerOne = new google.maps.Marker({
		    position: indianPalace,
		    map: map
		});

		var markerTwo = new google.maps.Marker({
			position: phoSure,
			map: map
		})

		var markerThree = new google.maps.Marker({
			position: jasonsDeli,
			map: map
		})

		// Create a new infoWindow object with content
		var infowindowOne = new google.maps.InfoWindow({
		    content: "Indian Palace."
		});
		var infowindowTwo = new google.maps.InfoWindow({
			content: "Pho Sure"
		})

		var infoWindowThree = new google.maps.InfoWindow({
			content: "Jason's Deli"
		})
		
		// Open the window using our map and marker
		infowindowOne.open(map, markerOne);
		infowindowTwo.open(map, markerTwo);
		infoWindowThree.open(map, markerThree);
    })();
    </script>
	</div>
</body>
</html>
