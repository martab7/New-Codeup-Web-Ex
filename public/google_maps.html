<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API Test</title>
	<style>
		#map{
			height: 500px;
		};
	</style>
</head>

<body>
	
	<div id="map">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUkpOYXPuKivxupZp49HoDVfCe2gWk-zc"></script>
	<!-- AIzaSyDUkpOYXPuKivxupZp49HoDVfCe2gWk-zc -->
	<script type="text/javascript">
    (function(window, google) {
        "use strict";
        var map;
        // var markerOne;
        // var markerTwo;
        // var markerThree;
        var image = {
		  url: 'http://image000.flaticon.com/icons/png/128/8/8132.png',
		  // This marker is 20 pixels wide by 32 pixels high.
		  size: new google.maps.Size(128, 128),
		  // The origin for this image is (0, 0).
		  origin: new google.maps.Point(0, 0),
		  // The anchor for this image is the base of the flagpole at (0, 32).
		  anchor: new google.maps.Point(0, 32)
		};

        var markers = [
	        { marker: 'One',
		      lat: 29.519861,
		      lng: -98.571469,
		      content: 'Indian Palace'
	    	},
	    	{ marker: 'Two',
		   	  lat: 29.449403,
		      lng: -98.502532,
		      content: 'Pho Sure'
		  	},
	    	{ marker: 'Three',
	    	  lat: 29.521172,
	    	  lng: -98.493752,
	    	  content: 'Jason\'s Deli'
	    	}
	    ];

        function initMap() {
	        map = new google.maps.Map(document.getElementById('map'), {
	          zoom: 12,
	          center: {lat: 29.497100, lng: -98.515039}
	        });
	    };

	    initMap();
	    markers.forEach(function(marker) {
	    	var restrauntMarker = new google.maps.Marker({
	    		map: map,
	    		icon: image,
	    		animation: google.maps.Animation.DROP,
	    		position: { lat: marker.lat , lng: marker.lng },
	    	});

	    	restrauntMarker.addListener('click', function() {
			var infowindow = new google.maps.InfoWindow({
				content: marker.content
			});
			infowindow.open(map, restrauntMarker)
			});
	    });
    })(window, google);
    </script>
	</div>
</body>
</html>
